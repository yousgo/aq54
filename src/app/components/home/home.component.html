<div class="row justify-content-between">
    <div class="col-sm-6">
        <div class="card mr-3">
            <div class="card-header ">
                <div class="d-flex justify-content-between align-items-center">{{sensor1Name}}
                    <span *ngIf="spinner1" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="flex-column justify-content-between">
                            <div class="">
                                <div class="d-flex align-items-center">
                                    <img class="iconFrame" *ngIf="value1Clear['temperature']<25" src="../../../assets/images/nuageux.png" >
                                    <img class="iconFrame" *ngIf="value1Clear['temperature']>25" src="../../../assets/images/soleil.png" >
                                    
                                    <div class="d-flex flex-column">
                                        <div class="d-flex flex-row">
                                            <span class="fsVeryBig px-3">{{value1Clear['temperature']| number:'0.0-2'}} </span>
                                            <div class="fs-1 pt-4">{{value1Clear['temperatureUnit']}}</div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center px-3">
                                            <div class="fsBig">{{ value1Clear['timestamp']| date:'HH:mm'}}</div>
                                            <div class=""></div>
                                            <div class="pt-2 px-3 fs-5">{{ value1Clear['timestamp'] | date}}</div>
                                            <!-- <div>{{ statuses[0]['data'] | json}}</div> -->
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <ul class="fs-6 ulwithoutDot">
                            <li *ngFor="let item of value1">{{item['sensor'] +' '+ item['value']+' '+  item['unit']}}</li>
                        </ul>
                    </div>
                </div>
                <!-- <h5 class="card-title"></h5> -->
                <!-- <p class="card-text">{{ sandBoxVar |json}}</p> -->
                <button class="btn btn-primary" (click)="refresh(sensor1Name)">Refresh</button>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card ml-3">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">{{sensor2Name}}
                    <span *ngIf="spinner2" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                </div>
            </div>
            <div class="card-body">
                <!-- <h5 class="card-title">{{sensor2Name}}</h5> -->
                <p class="card-text">{{ (value2 | json)}}</p>
                <ul>
                    <!-- <li *ngFor="let item of value2">{{item |json}}</li> -->
                </ul>
                <a class="btn btn-primary" (click)="refresh(sensor2Name)">Refresh</a>
            </div>
        </div>
    </div>
</div>
